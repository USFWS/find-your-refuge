<!DOCTYPE html><html class="no-js" lang="en-US"><head>
  <meta charset="utf-8">
  <title>Find your Refuge!</title>
  <meta name="description" content>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/styles.css">
  <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
</head>

<body>
  <aside class="search-panel">
    <div class="title-bar">
      <a href="https://www.fws.gov/">
        <img src="https://www.fws.gov/southeast/images/svg/logo.svg" alt="A shield with a blue duck and fish jumping out of the water with a mountain in the background; the official logo of the U.S. Fish and Wildlife Service">
      </a>
      <h1 class="page-title">Find Your Refuge</h1>
      <a href="https://www.fws.gov/refuges/">
        <img src="https://www.fws.gov/refuges/features/images/blue-goose.svg" alt="An illustration of a blue goose, the official logo of the National Wildlife Refuge System">
      </a>
    </div>
    <form class="search-form">

      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" checked id="refuge" name="search-input" value="refuge">
          <label for="refuge">By Name</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="zipcode" name="search-input" value="zipcode">
          <label for="zipcode">By Zip Code</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="state" name="search-input" value="state">
          <label for="state">By State</label>
        </div>
      </div>

      <div class="form-group">
        <label for="search-input">Search</label>
        <input type="search">
      </div>

      <div class="form-group" aria-hidden="true">
        <label for="state-select">State</label>
        <select name="state-select" id="state-select"></select>
      </div>
    </form>
    <div class="loading spinner" aria-hidden="true">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <p class="search-results-length"></p>
    <p class="message"></p>
    <ul class="search-results"></ul>
    <button class="toggle-results" aria-hidden="true">Toggle results</button>
  </aside>
  <div id="map"></div>

  <script src="./js/bundle.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>



</body></html>
