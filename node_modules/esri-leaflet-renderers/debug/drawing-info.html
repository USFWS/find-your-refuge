<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Simple FeatureLayer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <script src="../node_modules/leaflet/dist/leaflet-src.js"></script>

    <!-- Load Esri Leaflet -->
    <script src="../node_modules/esri-leaflet/dist/esri-leaflet-debug.js"></script>

    <!-- Load compiled Esri Leaflet Renderers -->
    <script src="../dist/esri-leaflet-renderers-debug.js"></script>

    <style>
      body {margin:0;padding:0;}
      #map {position: absolute;top:0;bottom:0;right:0;left:0;}
    </style>
  </head>
  <body>

    <div id="map"></div>

    <script>
      /*
      make a copy of this file in the same folder if you'd like git to ignore your local changes
      */
      var map = L.map('map').setView([36, 139], 5);
      L.esri.basemapLayer('Streets').addTo(map);

      // draw features in japan
var fl = L.esri.featureLayer({
  url: 'http://services3.arcgis.com/iH4Iz7CEdh5xTJYb/arcgis/rest/services/%E6%9D%B1%E4%BA%AC%E3%83%91%E3%83%A9%E3%83%AA%E3%83%B3%E3%83%94%E3%83%83%E3%82%AF%E4%BC%9A%E5%A0%B4%E4%B8%80%E8%A6%A7/FeatureServer/0',
  drawingInfo: {
    "renderer": {
      "type": "simple",
      "symbol": {
        "type": "esriSMS",
        "style": "esriSMSCircle",
        "color": [255, 178, 255, 255],
        "size": 10,
        "angle": 0,
        "xoffset": 0,
        "yoffset": 0,
        "outline": {
         "color": [0, 0, 0, 255],
         "width": 1
        }
      },
      "label": "",
      "description": ""
    },
    "transparency": 0,
    "labelingInfo": null
  }
}).addTo(map);
    </script>

  </body>
</html>
